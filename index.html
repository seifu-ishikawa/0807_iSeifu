    <script>
        // „Çµ„É≥„Éó„É´„Éá„Éº„Çø
        let students = [
            { id: 1, name: 'Â±±Áî∞Â§™ÈÉé', furigana: '„É§„Éû„ÉÄ„Çø„É≠„Ç¶', birthdate: '2005-04-15', gender: 'Áî∑', specialty: 'Web„Éï„É≠„É≥„Éà„Ç®„É≥„Éâ' },
            { id: 2, name: '‰ΩêËó§Ëä±Â≠ê', furigana: '„Çµ„Éà„Ç¶„Éè„Éä„Ç≥', birthdate: '2005-06-22', gender: 'Â•≥', specialty: '„Éá„Éº„Çø„Çµ„Ç§„Ç®„É≥„Çπ' },
            { id: 3, name: 'Èà¥Êú®‰∏ÄÈÉé', furigana: '„Çπ„Ç∫„Ç≠„Ç§„ÉÅ„É≠„Ç¶', birthdate: '2005-08-03', gender: 'Áî∑', specialty: '„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâÈñãÁô∫' },
            { id: 4, name: 'Áî∞‰∏≠ÁæéÂí≤', furigana: '„Çø„Éä„Ç´„Éü„Çµ„Ç≠', birthdate: '2005-02-14', gender: 'Â•≥', specialty: 'UI/UX„Éá„Ç∂„Ç§„É≥' },
            { id: 5, name: 'È´òÊ©ãÂÅ•Â§™', furigana: '„Çø„Ç´„Éè„Ç∑„Ç±„É≥„Çø', birthdate: '2005-11-28', gender: 'Áî∑', specialty: 'Ê©üÊ¢∞Â≠¶Áøí' }
        ];

        let editingId = null;

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
        function loadFromStorage() {
            const saved = localStorage.getItem('students');
            if (saved) {
                students = JSON.parse(saved);
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveToStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // „ÉÜ„Éº„Éñ„É´„ÇíÊõ¥Êñ∞
        function updateTable(data = students) {
            const tbody = document.getElementById('studentTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tbody.innerHTML = data.map(student => `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.furigana}</td>
                        <td>${student.birthdate}</td>
                        <td><span class="gender-badge gender-${student.gender === 'Áî∑' ? 'male' : 'female'}">${student.gender}</span></td>
                        <td><span class="specialty-badge">${student.specialty}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editStudent(${student.id})">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="deleteStudent(${student.id})">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            
            document.getElementById('studentCount').textContent = data.length;
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.furigana.toLowerCase().includes(searchTerm) ||
                student.specialty.toLowerCase().includes(searchTerm)
            );
            updateTable(filtered);
        });

        // „É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openAddModal() {
            if (students.length >= 40) {
                alert('ÁîüÂæíÊï∞„Åå‰∏äÈôêÔºà40ÂêçÔºâ„Å´ÈÅî„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
                return;
            }
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Êñ∞Ë¶èÁîüÂæíËøΩÂä†';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').classList.add('active');
        }

        // Á∑®ÈõÜ„É¢„Éº„Éâ
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'ÁîüÂæíÊÉÖÂ†±Á∑®ÈõÜ';
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentFurigana').value = student.furigana;
            document.getElementById('studentBirthdate').value = student.birthdate;
            document.getElementById('studentGender').value = student.gender;
            document.getElementById('studentSpecialty').value = student.specialty;
            document.getElementById('studentModal').classList.add('active');
        }

        // ÂâäÈô§
        function deleteStudent(id) {
            if (confirm('„Åì„ÅÆÁîüÂæí„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                students = students.filter(s => s.id !== id);
                saveToStorage();
                updateTable();
            }
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
            document.getElementById('studentForm').reset();
            editingId = null;
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentData = {
                name: document.getElementById('studentName').value,
                furigana: document.getElementById('studentFurigana').value,
                birthdate: document.getElementById('studentBirthdate').value,
                gender: document.getElementById('studentGender').value,
                specialty: document.getElementById('studentSpecialty').value
            };
            
            if (editingId) {
                const index = students.findIndex(s => s.id === editingId);
                students[index] = { ...students[index], ...studentData };
            } else {
                const newId = Math.max(...students.map(s => s.id), 0) + 1;
                students.push({ id: newId, ...studentData });
            }
            
            saveToStorage();
            updateTable();
            closeModal();
        });

        // CSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadCSV() {
            const headers = ['Ê∞èÂêç', '„Éï„É™„Ç¨„Éä', 'ÁîüÂπ¥ÊúàÊó•', 'ÊÄßÂà•', 'ÂæóÊÑèÂàÜÈáé'];
            const rows = students.map(s => [s.name, s.furigana, s.birthdate, s.gender, s.specialty]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(field => `"${field}"`).join(',') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            link.setAttribute('href', url);
            link.setAttribute('download', `ÁîüÂæíÂêçÁ∞ø_${date}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // CSV„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const headers = lines[0].split(',');
                
                const newStudents = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (!values || values.length < 5) continue;
                    
                    const cleanValues = values.map(v => v.replace(/^"|"$/g, ''));
                    
                    newStudents.push({
                        id: i,
                        name: cleanValues[0],
                        furigana: cleanValues[1],
                        birthdate: cleanValues[2],
                        gender: cleanValues[3],
                        specialty: cleanValues[4]
                    });
                }
                
                if (newStudents.length > 0) {
                    if (confirm(`${newStudents.length}‰ª∂„ÅÆ„Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åô„ÄÇÊó¢Â≠ò„ÅÆ„Éá„Éº„Çø„ÅØÁΩÆ„ÅçÊèõ„Åà„Çâ„Çå„Åæ„Åô„ÄÇÁ∂öË°å„Åó„Åæ„Åô„ÅãÔºü`)) {
                        students = newStudents;
                        saveToStorage();
                        updateTable();
                    }
                }
            };
            reader.readAsText(file, 'UTF-8');
            event.target.value = '';
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        openAddModal();
                        break;
                    case 's':
                        e.preventDefault();
                        downloadCSV();
                        break;
                    case 'o':
                        e.preventDefault();
                        document.getElementById('csvUpload').click();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                }
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('studentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ÂàùÊúüÂåñ
        loadFromStorage();
        updateTable();
    </script>
