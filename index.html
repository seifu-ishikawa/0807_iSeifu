    <script>
        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿
        let students = [

            { id: 5, name: 'é«˜æ©‹å¥å¤ª', furigana: 'ã‚¿ã‚«ãƒã‚·ã‚±ãƒ³ã‚¿', birthdate: '2005-11-28', gender: 'ç”·', specialty: 'æ©Ÿæ¢°å­¦ç¿’' }

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¿
        function loadFromStorage() {

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        function saveToStorage() {
            localStorage.setItem('students', JSON.stringify(students));

        // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’æ›´æ–°
        function updateTable(data = students) {
            const tbody = document.getElementById('studentTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tbody.innerHTML = data.map(student => `

                        <td><span class="gender-badge gender-${student.gender === 'ç”·' ? 'male' : 'female'}">${student.gender}</span></td>

        // æ¤œç´¢æ©Ÿèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

        function openAddModal() {

            const student = students.find(s => s.id === id);

            document.getElementById('studentSpecialty').value = student.specialty;
            document.getElementById('studentModal').classList.add('active');
        }

        // å‰Šé™¤
        function deleteStudent(id) {
            if (confirm('ã“ã®ç”Ÿå¾’ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                students = students.filter(s => s.id !== id);
                saveToStorage();

        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');

            editingId = null;
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentData = {
                name: document.getElementById('studentName').value,
                furigana: document.getElementById('studentFurigana').value,
                birthdate: document.getElementById('studentBirthdate').value,
                gender: document.getElementById('studentGender').value,
                specialty: document.getElementById('studentSpecialty').value

            if (editingId) {
                const index = students.findIndex(s => s.id === editingId);
                students[index] = { ...students[index], ...studentData };
            } else {
                const newId = Math.max(...students.map(s => s.id), 0) + 1;
                students.push({ id: newId, ...studentData });
            }
            
            saveToStorage();
            updateTable();

        });

        // CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadCSV() {
            const headers = ['æ°å', 'ãƒ•ãƒªã‚¬ãƒŠ', 'ç”Ÿå¹´æœˆæ—¥', 'æ€§åˆ¥', 'å¾—æ„åˆ†é‡'];
            const rows = students.map(s => [s.name, s.furigana, s.birthdate, s.gender, s.specialty]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(field => `"${field}"`).join(',') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            link.setAttribute('href', url);
            link.setAttribute('download', `ç”Ÿå¾’åç°¿_${date}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // CSVã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const headers = lines[0].split(',');
                
                const newStudents = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (!values || values.length < 5) continue;
                    
                    const cleanValues = values.map(v => v.replace(/^"|"$/g, ''));
                    
                    newStudents.push({
                        id: i,
                        name: cleanValues[0],
                        furigana: cleanValues[1],
                        birthdate: cleanValues[2],
                        gender: cleanValues[3],
                        specialty: cleanValues[4]
                    });
                }
                
                if (newStudents.length > 0) {

                        students = newStudents;
                        saveToStorage();
                        updateTable();
                    }
                }
            };
            reader.readAsText(file, 'UTF-8');
            event.target.value = '';
